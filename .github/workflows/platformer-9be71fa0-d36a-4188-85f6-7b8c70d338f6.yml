name: Platformer Generated fixed-workedflow Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      - ubuntu-latest
    env:
      SERVICE_NAME: ebonynon/cicd-test-two
      CONTAINER_REGISTRY: https://index.docker.io/v1/
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output
          name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Login to Docker Container Registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME_AC7F472A_7F81_43AD_805E_900C88DA67F4 }}
          password: ${{ secrets.DOCKER_PASSWORD_AC7F472A_7F81_43AD_805E_900C88DA67F4 }}
      - name: Build the Docker image
        run: docker build --tag
          ${SERVICE_NAME}:${{steps.event-version.outputs.SOURCE_TAG }} --file
          Dockerfile .
      - name: Docker Push
        run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Platformer Deploy
        uses: platformer-com/build-deploy-action@v1
        with:
          org-id: ${{secrets.ORG_ID_174A340F_C6B7_4009_A80F_3887B8F38F08}}
          project-id: ${{secrets.PROJECT_ID_174A340F_C6B7_4009_A80F_3887B8F38F08}}
          token: ${{secrets.AUTOGENERATED_CICD_174A340F_C6B7_4009_A80F_3887B8F38F08}}
          image-name: ${{env.SERVICE_NAME}}
          tag: ${{steps.event-version.outputs.SOURCE_TAG }}
          container-id: 857f4d3f-4fc6-4976-b584-4dbda59a3d7d
